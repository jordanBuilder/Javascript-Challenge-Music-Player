<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Day #30 - Music Player | AsmrProg</title>
</head>
<body>
    <div class="background">
        <img src="../images/the lumineers -- Angela.jpg" id="bg-img">
    </div>
    <div class="container">
        <div class="player-img">
            <img src="../images/the lumineers -- Angela.jpg" class="active" id="cover">
        </div>
        <h2 id="music-title">Test</h2>
    <h3 id="music-artist">
        Test h2
    </h3>

    <div class="player-progress" id="player-progress">
        <div class="progress" id="progress">
            <div class="music-duration">
                <span id="current-time">
                    0:00
                </span>
                <span id="duration">
                    0:00
                </span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous"></i>
            <i class="fa-solid fa-play" title="Play"></i>
            <i class="fa-solid fa-forward" title="Next"></i>
        </div>
    </div>
    
    </div>

 



    <script src="https://kit.fontawesome.com/f992429eb3.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
